name: Docker Deploy
run-name: ${{ github.actor }} is running Docker Deploy at ${{ github.event.head_commit.timestamp }}
on: push

jobs:
    docker-verify:
        name: Docker verify job
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v5
          
          - name: Set up Python
            uses: actions/setup-python@v5
            with:
                python-version: '3.11'

          - name: Install test dependencies (pytest, pytest-playwright)
            run: |
                python -m pip install --upgrade pip
                pip install -r backend/requirements.txt

          - name: Install Playwright browsers
            run: |
                playwright install
    
          - name: Build backend image
            run: |
                docker build -f Dockerfile-backend -t my-backend:latest .
                echo "ðŸ’¡ Backend image built."
    
          - name: Build frontend image
            run: |
                docker build -f Dockerfile-frontend -t my-frontend:latest .
                echo "ðŸ’¡ Frontend image built."
    
          - name: Create Docker network
            run: |
                set -e
                docker network create myapp-network
                echo "ðŸ’¡ Docker network created."

          - name: Run backend
            run: |
                set -e
                docker run -d --name backend --network myapp-network -p 8000:8000 my-backend:latest
                echo "ðŸ’¡ Backend running." 
    
          - name: Run frontend
            run: |
                set -e
                docker run -d --name frontend --network myapp-network -p 5173:80 my-frontend:latest
                echo "ðŸ’¡ Frontend running."
    
          - name: Wait for backend to start
            run: sleep 5
    
          - name: Verify backend
            run: |
                curl --fail http://localhost:8000/ping
                echo "ðŸ’¡ Backend verified."
    
          - name: Verify frontend
            run: | 
                pytest -m e2e
                echo "ðŸ’¡ Frontend verified."